apply plugin: 'com.android.application'

android {
    compileSdkVersion 'Google Inc.:Glass Development Kit Preview:19'
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.eaaa.glasscow"
        minSdkVersion 19
        targetSdkVersion 19
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile files('libs/scanditsdk-android-4.4.1.jar')
    compile files('libs/lib.zip')
    compile 'com.android.support:support-v4:21.0.3'
    compile files('/Users/morten/AndroidStudioProjects/GlassCow/libs/scanditsdk-android-4.4.1.jar')
}
